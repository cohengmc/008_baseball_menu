<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ballpark Menu</title>
  </head>
  <body>
    <p>(a mobile app demo)</p>
    <br />
    <div id="header">
      <h1>Geoff's Dogs</h1>
      <h3>Ice cold beeeeeer here!</h3>
    </div>
    <div id="menu">
      <div class="item">
        <img
          class="item-img"
          src="https://media.giphy.com/media/kZzY6eKKPdIjK/giphy.gif?cid=790b7611vw39o5ylzzfsq1q71vyg7pwp4oawh5zq0xbwvnto&ep=v1_gifs_search&rid=giphy.gif&ct=g"
          alt="a cute and creepy hot dog guy with a smile waving at you"
        />
        <div class="item-txt">
          <h3>Hot Dog</h3>
          <p>Classic footlong ballpark dog</p>
          <h4>$3</h4>
        </div>
        <div class="add-item">
          <h3 class="item-btn">+</h3>
        </div>
      </div>
    </div>
    <div id="bill">
      <button>Place Order</button>
    </div>
  </body>
</html>
